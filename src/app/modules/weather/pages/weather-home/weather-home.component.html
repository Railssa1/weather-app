<div class="search">
  <form #form="ngForm" (submit)="onSubmit()">
    <input
      placeholder="Buscar localização"
      name="city"
      [(ngModel)]="cityName"
    />

    <span (click)="onSubmit()">
      <fa-icon
        animation="fade"
        style="--fa-animation-duration:5s; cursor:pointer"
        size="lg"
        class="search-icon"
        [icon]="searchIcon">
      </fa-icon>
    </span>
  </form>
</div>

<app-weather-card
  [weatherData]="weatherData">
</app-weather-card>
